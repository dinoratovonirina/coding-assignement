<form>
  <div *ngIf="spinnerShow" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="input-group mb-5">
    <textarea
      class="form-control"
      [(ngModel)]="description"
      name="description"
      placeholder="Description"></textarea>
    <button
      class="btn btn-info"
      (click)="onAddTicket()"
      [disabled]="description === ''">
      Ajout ticket
    </button>
  </div>
</form>
