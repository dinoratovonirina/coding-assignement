<div *ngIf="dataDetailTicket$ | async as dataDetail">
  <h3>Détail du Ticket n° : {{ dataDetail.id }}</h3>
  <p>Déscription : {{ dataDetail.description }}</p>
  <p>Assigner à : {{ dataDetail.assigneeName }}</p>
  <p>Complète : {{ dataDetail.completed }}</p>
</div>
<button type="button" (click)="onPrecede()">Prècedent</button>
