<app-add-ticket></app-add-ticket>

<app-filter-ticket (textForFilter)="onFilterTicket($event)"></app-filter-ticket>

<div
  *ngIf="ticketService.getValueListTicket().length == 0"
  class="spinner-border text-dark"
  role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="mt-5 list-group">
  <li class="list-group-item" *ngFor="let ticket of listFilterTicket | async">
    <div class="row">
      <div class="col-10">
        Ticket: {{ ticket.id }}, {{ ticket.description }}
      </div>
      <div class="col-2">
        <button
          class="btn btn-secondary list-group-item-dark"
          type="button"
          (click)="onViewDetail(['/detail-ticket/', ticket.id])">
          DÃ©tail
        </button>
      </div>
    </div>
  </li>
</ul>
